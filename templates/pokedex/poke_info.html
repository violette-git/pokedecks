    <title>Pokedex</title>
</head>
<body>
    
    <div class="card m-4 shadow-lg  d-flex justify-content-center align-items-center" id="poke_card" name="{{poke.name}}"
        style="background-color:#ffcb05; ">
        <div class="card gap-1 d-flex justify-content-center align-items-center " id="poke_card_in" style="background-color:#f9af38; ">
            <h6 class="pt-2 ">
                {{ poke.name.capitalize }} No. {{ poke.number }}
            </h6>
            <div class="card shadow d-flex justify-content-center align-items-center" id="poke_card_image"
                style="background-color: #fa0303;">

                <div class="figure" >
                    
                        <button style="background-color:#fa0303; border: none">

                            <a >
                                <img class="image-main"   src="{{ poke.image_front }}" srcset="{{ poke.image_front }}"
                                    alt="Demo image 1">

                            </a>
                            <a href="" value="{{ poke.name }}">
                                <img class="image-hover"id="hover" style="background-color:#fa0303" src="{{ poke.image_back }}"
                                    srcset="{{ poke.image_back }}">

                            </a>
                        </button>
                        
                    

                    <audio id="audio" autoplay preload="auto">
                        <source src="\static\audio\{{ poke.name }}-cry.ogg"/>
                        <source src="\static\audio\{{ poke.name }}-cry.mp3"/>
                    </audio> 
                    
                </div>




            </div>
            <h6 class="pt-2">Height: {{poke.height}} </h6>
            <h6>Weight: {{poke.weight}} </h6>
            
            <h6 class="d-flex justify-content-center align-items-center">
                Type:{% for type in poke.types.all %}{{ type }}/ 
                {% endfor %}
            </h6>
        </div>

    </div>
</body>
